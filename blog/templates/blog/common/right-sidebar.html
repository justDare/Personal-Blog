{% load staticfiles%}
<div id="main-right" class="about-us col-lg-4 col-md-12">

        <h4>CATEGORIES</h4>
        <div class="row">
          <div class="col-md-6 col-lg-12">
            <a href="/category?category=technology">
              <div class="category-block tech" data-aos="fade-down">
                  <img class="grow" src="{% static 'blog/img/categories/technology1.png' %}" alt="">
                  <h4>Technology</h4>
              </div>
            </a>
          </div>
          <div class="col-md-6 col-lg-12">
            <a href="/category?category=business">
              <div class="category-block business" data-aos="fade-down">
                  <img class="grow" src="{% static 'blog/img/categories/business1.png' %}" alt="">
                  <h4>Business</h4>
              </div>
            </a>
          </div>
          <div class="col-md-6 col-lg-12">
            <a href="/category?category=lifestyle">
              <div class="category-block lifestyle" data-aos="fade-down">
                <img class="grow" src="{% static 'blog/img/categories/lifestyle1.png' %}" alt="">
                <h4>Lifestyle</h4>
              </div>
            </a>
          </div>
          <div class="col-md-6 col-lg-12">
            <a href="/category?category=culture">
              <div class="category-block culture" data-aos="fade-down">
                <img class="grow" src="{% static 'blog/img/categories/culture1.png' %}" alt="">
                <h4>Culture</h4>
              </div>
            </a>
          </div>
        </div>

        <h2 style="margin-top: 2rem;">Creator</h2>
        <div class="row">
            {% for user in users %}
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-12">
                <div class="grid mx-auto d-flex justify-content-center flex-wrap">
                    <figure class="effect" data-aos="fade-down">
                      <img src="{% static 'blog/img/dare_prof.jpg' %}" alt="img25"/>
                      <figcaption>
                        <a href="/profile?profile={{user.id}}"><h2 class="cool-link"><span>{{user.get_username}}</span></h2></a>
                        <p class="icon-links">
                          <a href="https://www.linkedin.com/in/dariansampare/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                          <a href="https://www.instagram.com/dariansampare/" target="_blank"><i class="icon-eye fab fa-instagram"></i></a>
                          <a href="https://github.com/justDare" target="_blank"><i class="fab fa-github"></i></a>
                          <a href="https://dariansampare.ca/" target="_blank"><i class="fas fa-passport"></i></a>
                        </p>
                        <p class="description text-center"></p>
                      </figcaption>			
                    </figure>
                  </div>  
            </div>
            {% endfor%}
        </div>
       
      </div>
